name: release-please

on:
  workflow_dispatch:
    inputs:
      release-phase:
        description: "Release phase"
        required: true
        type: choice
        options:
          - stable
          - alpha
          - beta
        default: stable

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Pour que la PR de release trigger les autres workflows (lint, test, build),
          # remplacer par un PAT : secrets.RELEASE_PLEASE_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.${{ inputs.release-phase }}.json
