name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      unit: ${{ steps.filter.outputs.test-unit }}
      db: ${{ steps.filter.outputs.test-db }}
      e2e: ${{ steps.filter.outputs.test-e2e }}
      config: ${{ steps.filter.outputs.test-config }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/filters.yml

  unit-tests:
    name: Unit & Integration Tests
    needs: [changes]
    if: >-
      github.event_name == 'push' ||
      needs.changes.outputs.config == 'true' ||
      needs.changes.outputs.unit == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate

      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm vitest run --coverage --changed "${{ github.event.pull_request.base.sha }}"
          else
            pnpm test:coverage
          fi

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  db-tests:
    name: DB Integration Tests
    needs: [changes]
    if: >-
      github.event_name == 'push' ||
      needs.changes.outputs.config == 'true' ||
      needs.changes.outputs.db == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: roadmaps-faciles-test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/roadmaps-faciles-test
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/roadmaps-faciles-test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate

      - run: pnpm prisma migrate deploy

      - run: pnpm test:db

  e2e-tests:
    name: E2E Tests
    needs: [changes]
    if: >-
      github.event_name == 'push' ||
      needs.changes.outputs.config == 'true' ||
      needs.changes.outputs.e2e == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: roadmaps-faciles
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      maildev:
        image: maildev/maildev
        ports:
          - 1025:1025
          - 1080:1080
        options: >-
          --health-cmd "wget -q --spider http://localhost:1080/email || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/roadmaps-faciles
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      ESPACE_MEMBRE_API_KEY: fakesecret
      MAILER_SMTP_HOST: localhost
      MAILER_SMTP_PORT: 1025
      MAILER_SMTP_SSL: false
      MAILER_FROM_EMAIL: "Roadmaps Faciles <noreply@test.local>"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate && pnpm prisma migrate deploy

      - run: pnpm run run-script -- prisma/test-seed.ts

      - run: npx playwright install --with-deps chromium

      - run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
