name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate

      - run: pnpm test:coverage

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  db-tests:
    name: DB Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: roadmaps-faciles-test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/roadmaps-faciles-test
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/roadmaps-faciles-test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate

      - run: pnpm prisma migrate deploy

      - run: pnpm test:db

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: roadmaps-faciles
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      maildev:
        image: djfarrelly/maildev
        ports:
          - 1025:1025
          - 1080:1080
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/roadmaps-faciles
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      ESPACE_MEMBRE_API_KEY: fakesecret
      MAILER_SMTP_HOST: localhost
      MAILER_SMTP_PORT: 1025
      MAILER_SMTP_SSL: false
      MAILER_FROM_EMAIL: "Roadmaps Faciles <noreply@test.local>"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm prisma generate && pnpm prisma migrate deploy

      - run: pnpm run run-script -- prisma/test-seed.ts

      - run: npx playwright install --with-deps chromium

      - run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
