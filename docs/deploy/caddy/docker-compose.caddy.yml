services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN_CADDY_ASK_URL: "${DOMAIN_CADDY_ASK_URL:-http://app:3000/api/domains/check}"
      DOMAIN_CADDY_UPSTREAM: "${DOMAIN_CADDY_UPSTREAM:-app:3000}"

volumes:
  caddy_data:
  caddy_config:
